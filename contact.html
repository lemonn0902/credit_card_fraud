<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('contact.avif');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover
        }

        header {
            background-color: black;
            padding: 10px 0;
        }

        nav {
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            position: relative;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: azure;
            color: black;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: rgb(10, 7, 7);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: lightgray;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            padding: 20px;
        }

        .contact-info, .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-info h2, .contact-form h1 {
            margin-top: 0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
        }

        .contact-info p {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            margin-right: 10px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="basic.html">Home</a></li>
                <li class="dropdown">
                    <a href="#button4">About</a>
                    <div class="dropdown-content">
                        <a href="history.html">History</a>
                        <a href="features.html">Features</a>
                        <a href="contact.html">Contact us</a>
                    </div>
                </li>
                <li><a href="podcast.html">Podcast</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="login.php">login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i>1234 Elm Street, Suite 567, Springfield, IL 62704</p>
                <p><i class="fas fa-phone-alt"></i>+1 (800) 555-1234</p>
                <p><i class="fas fa-envelope"></i>contact@company.com</p>
            </div>

            <div class="contact-form">
                <h1>Send Us a Message</h1>
                <form action="/send-message" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
